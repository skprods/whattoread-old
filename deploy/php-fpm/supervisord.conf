[program:queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /opt/www/artisan queue:work --sleep=3 --tries=3 --max-time=7200
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=10
redirect_stderr=true
stdout_logfile=/opt/www/storage/logs/supervisor.log
stopwaitsecs=3600
